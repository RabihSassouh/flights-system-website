<head>

    <link rel="icon" href="../assets/icons/Vector.png">
    <link rel="stylesheet" href="../styles/common/utilities.css">

<body>
    <header class="header flex row center">
        <img class="header-logo" src="../assets/icons/Logo.png" alt="FlyNow Logo" />

        <div class="nav-links flex gap-30" id="nav-links">
            <a href="../index.html">Home</a>

    <div class="flightstracking">
        <div class="table-container flex column">
            <h2>Flights tracking</h2>
            <table>
                <tr>
                    <th>Flight</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Status</th>
                    <th>Departure Date</th>
                    <th>Arrival Date</th>
                </tr>
                <tr>
                    <td>Flight 111</td>
                    <td>Beirut</td>
                    <td>London</td>
                    <td>Arrived</td>
                    <td>2024-03-20</td>
                    <td>2024-03-21</td>
                </tr>
                <tr>
                    <td>Flight 222</td>
                    <td>Beirut</td>
                    <td>Paris</td>
                    <td>Delayed</td>
                    <td>2024-03-21</td>
                    <td>2024-03-21</td>
                </tr>
            </table>
        </div>
    </div>


    <footer class="footer flex column gap-10">
        <div class="footer-top flex row">
            <img src="../assets/icons/Logo.png" />
            <div class="footer-links flex row gap-20">
                <a href="#">Tours</a>

                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>

        <div class="footer-bottom flex row">
            <div class="footer-rights flex row gap-20">
