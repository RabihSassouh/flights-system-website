<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../assets/icons/Vector.png">
    <link rel="stylesheet" href="../styles/common/utilities.css">
    <link rel="stylesheet" href="../styles/common/common.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>

    <div class="login-container flex column center hidden">

        <div class="flex center login-header">Login</div>
        <form action="" class="flex column center form1">
            <input class="form1-1" type="text" placeholder="Email">
            <input class="form1-1" type="password" placeholder="Password">
            <button class="btn-style-2 form1-3">Login</button>
        </form>
        <div class="login-to-signup flex center">
            <p>Donâ€™t have an account?</p>
            <button> Sign up </button>
        </div>
    </div>
    <div class="signup-container flex column center">

        <div class="flex center login-header">Sign up</div>
        <form action="" class="flex column center form1">
            <input class="form1-1" type="text" placeholder="Name">
            <input class="form1-1" type="text" placeholder="Email">
            <input class="form1-1" type="password" placeholder="Password">
            <input class="form1-1" type="date" placeholder="">
            <select name="gender" class="form1-2">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input class="form1-1" type="text" placeholder="Phone number">
            <button class="btn-style-2 form1-3">Sign up</button>
        </form>
        <div class="login-to-signup flex center">
            <p>Already have an account?</p>
            <button> Log in </button>
        </div>
    </div>
</body>

</html>
